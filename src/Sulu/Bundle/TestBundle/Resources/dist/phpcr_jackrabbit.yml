sulu_core:
    phpcr:
        backend:
            type: jackrabbit
            url:  "%phpcr_backend_url%"
        workspace: test
        username: "%phpcr_username%"
        password: "%phpcr_password%"

doctrine_phpcr:
    session:
        backend:
            curl_options:
                CURLOPT_FORBID_REUSE: 1
                CURLOPT_FRESH_CONNECT: 1
                CURLOPT_HTTP_VERSION: 1
